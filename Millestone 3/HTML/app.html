<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone">
            
            <label for="address">Address:</label>
            <input type="text" id="address">
            
            <h2>Education</h2>
            <label for="education">Education Details:</label>
            <textarea id="education" rows="4"></textarea>
            
            <h2>Work Experience</h2>
            <label for="work-experience">Work Experience:</label>
            <textarea id="work-experience" rows="4"></textarea>
            
            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills">
            
            <button type="button" id="generateButton">Generate Resume</button>
        </form>
        
        <div id="resume" class="hidden">
            <h2>Generated Resume</h2>
            <section id="personal-info">
                <h3>Personal Information</h3>
                <p id="resume-name"></p>
                <p id="resume-email"></p>
                <p id="resume-phone"></p>
                <p id="resume-address"></p>
            </section>
            
            <section id="education">
                <h3>Education</h3>
                <p id="resume-education"></p>
            </section>
            
            <section id="work-experience">
                <h3>Work Experience</h3>
                <p id="resume-work-experience"></p>
            </section>
            
            <section id="skills">
                <h3>Skills</h3>
                <p id="resume-skills"></p>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
